<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Polls - {{ user.username }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"/>
</head>
<body class="bg-light py-5">
  <div class="container">
    <h1 class="mb-4 text-center text-primary">Welcome, {{ user.username }}</h1>

    <!-- Search Bar -->
    <div class="card p-4 mb-4 shadow-sm">
      <form method="GET" action="{{ url_for('profile') }}">
        <div class="input-group">
          <input type="text" class="form-control" name="q" placeholder="Search by question or answer..." value="{{ query or '' }}">
          <button class="btn btn-outline-primary" type="submit">
            <i class="bi bi-search"></i> Search
          </button>
        </div>
      </form>
    </div>

    <!-- Poll List -->
    <div class="card p-4 shadow-sm">
      <h5 class="mb-3">Your Polls</h5>
      {% if not polls %}
        <p class="text-muted">No polls found.</p>
      {% else %}
        <ul class="list-group">
          {% for poll in polls %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <div>
                <strong>{{ poll.question }}</strong><br>
                <small class="text-muted">ID: {{ poll._id }}</small>
              </div>
              <div class="btn-group">
                <a href="{{ url_for('view_poll', poll_id=poll._id) }}" class="btn btn-sm btn-success">
                  <i class="bi bi-box-arrow-in-right"></i> Vote
                </a>
                <a href="{{ url_for('poll_results', poll_id=poll._id) }}" class="btn btn-sm btn-info text-white">
                  <i class="bi bi-bar-chart-line"></i> Results
                </a>
                <a href="{{ url_for('delete_poll', poll_id=poll._id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Delete this poll?')">
                  <i class="bi bi-trash"></i> Delete
                </a>
              </div>
            </li>
          {% endfor %}
        </ul>
      {% endif %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
