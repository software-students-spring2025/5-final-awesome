<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poll Created - Poll App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"/>
</head>
<body class="bg-light min-vh-100 d-flex align-items-center justify-content-center">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="poll-container bg-white p-4 p-md-5 rounded-3 text-center shadow">
          <h1 class="display-5 text-center mb-4">ðŸŽ‰ Poll Created!</h1>

          <p class="mb-1 fw-bold">Your poll code is:</p>
          <div class="mb-4 d-flex justify-content-center align-items-center">
            <span class="fs-3 text-primary fw-bold">{{ poll._id }}</span>
            <button class="btn btn-outline-secondary btn-sm ms-3" onclick="copyCode('{{ poll._id }}')">
              <i class="bi bi-clipboard"></i> Copy
            </button>
          </div>

          <p class="fw-semibold mb-4">Share this code with others so they can vote.</p>

          <div class="d-grid gap-3">
            <a href="{{ url_for('view_poll', poll_id=poll._id) }}" class="btn btn-success btn-lg">
              <i class="bi bi-box-arrow-in-right me-2"></i>Go to Voting Page
            </a>

            <!-- View Results Button -->
            <a href="{{ url_for('poll_results', poll_id=poll._id) }}" class="btn btn-primary btn-lg text-white">
                <i class="bi bi-bar-chart-line me-2"></i>View Results
            </a>                         

            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary btn-lg">
              <i class="bi bi-house-door me-2"></i>Back to Home
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function copyCode(code) {
      navigator.clipboard.writeText(code)
        .then(() => alert("Poll code copied to clipboard!"));
    }
  </script>
</body>
</html>
